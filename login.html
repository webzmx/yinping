<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=990">
    <title>音平账号 - 登录</title>
    <link rel="stylesheet" href="css/rest.css">
    <link rel="stylesheet" href="css/login.css">
    <meta name="keywords" content="音平商城">
    <link rel="shortcut icon" href="images/favicon.ico">
    <meta name="description" content="音平商城网购您的音乐生活，为您提供国内最专业音频设备、正品行货乐器设备、录音设备、midi设备、K歌设备等数万种专业音乐制作设备，正品保障、机打发票、七天退换！">
</head>
<body>
    <div class="layout">
        <div class="g-doc">
            <div class="login-header">
                <div class="container">
                    <div class="login-logo">
                        <a href="homepage.html">
                            <img src="images/ingping-1.0.0.png" alt="">
                        </a>
                    </div>
                    <div class="login-msg error">
                        <p class="error">
                            为确保您的账号安全及正常使用，依《网络安全法》相关要求，会员账号需绑定手机。如您还未绑定，请尽快完成，感谢您的理解及支持！
                        </p>
                    </div>
                    <div class="login-items">
                        <ul>
                            <li>
                                <a href="homepage.html">
                                    <img src="images/ingpingmall-1.0.0.png" alt="">
                                </a>
                                <span>
                                    <img src="images/xiegang-1.0.0.png" alt="">
                                </span>
                            </li>
                            <li>
                                <a href="">
                                    <img src="images/ingpingzixun-1.0.0.png" alt="">
                                </a>
                                <span>
                                    <img src="images/xiegang-1.0.0.png" alt="">
                                </span>
                            </li>
                            <li>
                                <a href="">
                                    <img src="images/yingshifu-1.0.0.png" alt="">
                                </a>
                                <span>
                                    <img src="images/xiegang-1.0.0.png" alt="">
                                </span>
                            </li>
                            <li>
                                <a href="">
                                    <img src="images/ingpinglexiang-1.0.0.png" alt="">
                                </a>
                                <span>
                                    <img src="images/xiegang-1.0.0.png" alt="">
                                </span>
                            </li>
                            <li>
                                <a href="">
                                    <img src="images/ingpingzhidao-1.0.0.png" alt="">
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="nl-content">
                <div class="content-bg">
                    <a href="#" title="玩音乐就上音平商城"></a>
                </div>
                <div class="login-panel">
                    <h1 class="nl-login-title">
                        <span>一个账号，玩转所有音平服务</span>
                    </h1>
                    <div class="nl-frame-container">
                        <div class="ng-form-area show-place">
                            <div class="panel-title">密码登录</div>
                            <form action="" id="formlogin" method="post" onsubmit="return false">
                                <div class="shake-area" style="z-index:30;">
                                    <div class="enter-area">
                                        <input type="text" id="userName" name="userName" class="enter-item" autocomplete="off" placeholder="手机号/用户名/邮箱">
                                        <i class="placeholder hide">手机号/用户名/邮箱</i>
                                    </div>
                                    <div class="enter-area" style="z-index:20;">
                                        <input type="text" id="password" name="password" class="enter-item" autocomplete="off" placeholder="密码">
                                        <i class="placeholder hide">密码</i>
                                    </div>
                                    <div class="err_tip" id="loginErrorDiv">
                                        <div class="dis_box chek11">
                                            <em class="icon_error"></em>
                                            <span class="loginError"></span>
                                        </div>
                                    </div>
                                    <div class="forget"><a>忘记密码？</a></div>
                                    <input type="button" id="loginsubmit" name="login" class="button orange" value="立即登录">
                                    <div class="ng-foot clearfix">
                                        <ul class="link_login clearfix">
                                            <li class="first_li">合作伙伴账号登录：</li>
                                            <li><a href="###"><img src="images/login_weixin.png" alt=""></a></li>
                                            <li><a href="###"><img src="images/login_zfb.png" alt=""></a></li>
                                            <li><a href="###"><img src="images/login_qq.png" alt=""></a></li>
                                            <li><a href="###"><img src="images/login_weibo.png" alt=""></a></li>
                                        </ul>
                                    </div>
                                    <a href="register.html">
                                         <input type="button" id="loginsubmit" class="button white" value="注册音平账号">
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="nl-footer">
            <a href="###">关于我们 </a>
            <em>&nbsp;|&nbsp;</em>
            <a href="###"> 联系我们</a>
        </div>
        <p class="nl-f-copyright">
            <span class="nl-f-text">增值电信业务经营许可证：粤B2-20110237 | 粤ICP备11032710号-1</span>
            <br>
            © 2011-2017 音平公司版权所有
            <span class="nl-f-text">，并保留所有权利（著作权及商标声明）。</span>
        </p>
    </div>
</body>
<script src="js/jquery.1.11.3.min.js"></script>
<script src="js/login.js"></script>
</html>
